<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>My Gallery</title>

  </head>
  <body>
    <div class="container">
    <div class="card">
      <div class="card-rodney"> 
        <span class="container-img">
          <img src="profilePhoto.png" alt="" class="img-rodney" style="width: 100%; border-radius: 16px;" >
        </span>
        <h3>Rodney Cotton <br>
        <span class="nationality">Helsinki, Finland</span></h3>
      </div>
      <div class="data-ig">
        <div class="square">
            <p class="number">100 <br>
            <span class="p-data-ig">Posts</span></p>
        </div>
        <div class="square">
          <p class="number">2,242
          <span class="p-data-ig">Follower</span></p>
        </div>
        <div class="square">
          <p class="number">1,432 <span class="p-data-ig">Following</span></p>
        </div>
      </div>
    </div>
    <div class="gallery">
      <div class="photo">
        <img src="photo1.png" alt="" class="photo-item">
      </div>
      <div class="photo">
        <img src="photo2.png" alt="" class="photo-item" >
      </div>
      <div class="photo">
        <img src="photo3.png" alt="" class="photo-item">
      </div>
      <div class="photo">
        <img src="photo_4.png" alt="" class="photo-item">
      </div>
      <div class="photo">
        <img src="photo5.png" alt="" class="photo-item">
      </div>
      <div class="photo">
        <img src="photo6.png" alt="" class="photo-item">
      </div>
    </div>
  </div>
  <footer style="color: gray; text-align: center; font-family: 'Montserrat';">Created by <strong><a style="color: gray;" href="https://devchallenges.io/portfolio/airamel">airamel</a></strong> - devChallenges.io</footer>
  </body>
</html>
